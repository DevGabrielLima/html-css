<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Imagem Flexivel</title>
  </head>
  <body>
    <h1>Nesta página aprenderemos a deixar a imagem adequada para a tela.</h1>
    <p>
      Pode-se observar que as imagens mudar de tamanho conforme a orientação da
      tela.
    </p>
    <picture>
      <source
        media="(max-width: 750px"
        srcset="imgs/foto-p.png"
        type="image/png"
      />
      <source
        media="(max-width: 1050px)"
        srcset="imgs/foto-m.png"
        type="image/png"
      />
      <img src="imgs/foto-g.png" alt="A imagem flexível funciona" />
    </picture>
    <h1>Agora vamos falar um pouco sobre aúdio.</h1>
    <p>Vamos aprender a reproduzir aúdio no HTML5</p>
    <audio
      preload="metadata"
      autoplay
      src="audio/audio-1.mp3"
      controls
      loop
    ></audio>
  </body>
</html>
